<div class="confirmation-container">
  <div class="confirmation-items ">
      <h1 class="confirmation-header confirmation-item">
          Success!
      </h1>
      <div class="confirmation-item">Thank you, <b>{{ fullName }}</b></div>
      <div class="confirmation-item">Your <b>${{ totalPrice }}</b> order is confirmed!</div>
      <div class="confirmation-item">Please allow 1-3 business day(s) for shipping</div>
      <button mat-raised-button color="primary" style="margin-top:10px" routerLink="/">Back to product list</button>
  </div>
</div>
